<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Land Details</title>
    <link rel="stylesheet" href="sellerdetails.css">
</head>
<body>
    <div id="header-root"></div>
    <div class="container">
        <h1>Land Details</h1>
        <form>
            <div class="form-group">
                <label class="label" for="ownerName">Owner Name:</label>
                <input type="text" id="ownerName" name="ownerName" class="input" placeholder="Enter owner's name">
            </div>
            <div class="form-group">
                <label class="label" for="acres">Number of Acres:</label>
                <input type="number" id="acres" name="acres" class="input" placeholder="Enter number of acres">
            </div>
            <div class="form-group">
                <label class="label" for="registrationNumber">Registration Number:</label>
                <input type="text" id="registrationNumber" name="registrationNumber" class="input" placeholder="Enter registration number">
            </div>
            <div class="form-group">
                <label class="label" for="landPrice">Land Price:</label>
                <input type ="text" id="landPrice" name="landPrice" class="input" placeholder="Enter land price">
            </div>
            <div class="form-group">
                <label class="label" for="locality">Locality:</label>
                <input type="text" id="locality" name="locality" class="input" placeholder="Enter locality">
            </div>
            <div class="form-group">
                <label class="label" for="surveyNumber">Survey Number:</label>
                <input type="text" id="surveyNumber" name="surveyNumber" class="input" placeholder="Enter survey number">
            </div>
            <div class="form-group">
                <label class="label" for="landStatus">Land Status:</label>
                <input type="text" id="landStatus" name="landStatus" class="input" placeholder="Enter land status">
            </div>
            <button class="submit-button" id="submit">Submit</button>
        </form>
    </div>
    <script src="sellerlanddetails.js" type="text/babel"></script>
</body>
</html>
